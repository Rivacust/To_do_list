<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TaskMaster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">TaskMaster</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="index.html#auth">Sign In</a></li>
    </ul>
  </nav>

  <section class="auth signup-page">
    <div class="auth-container">
      <h2>Create Your Account</h2>
      <p>Join TaskMaster and start organizing your tasks today.</p>
      <form id="signupForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="index.html#auth">Sign In</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 TaskMaster. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (form.password.value !== form.confirmPassword.value) {
        alert("Passwords do not match"); return;
      }
      const data = { name: form.name.value, email: form.email.value, password: form.password.value };
      try {
        const res = await fetch('http://127.0.0.1:5000/signup', {
          method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data)
        });
        const result = await res.json();
        alert(result.message || result.error);
        if (res.ok) window.location.href = "index.html#auth";
      } catch { alert("Server error. Try later."); }
    });
  </script>

</body>
</html>
